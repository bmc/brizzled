# Ignore these.
exclude: README.md sass
# Use Pygments
pygments: true
# Maximum number of recent articles displayed on the side
max_recent: 20
# Maximum number of articles display on the top page.
max_top: 15
# Layout to use for printer-friendly pages
printable_layout: printable_article
# Name of printer-friendly HTML file to generate.
printable_html: printable.html
# Name of layout to use to generate index of all tags.
all_tags_index_layout: all_tags_page.html
# Markdown engine
markdown: redcarpet
